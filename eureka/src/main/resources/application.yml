#logging:
#  level: debug
security:
  basic:
    enabled: true  #开启基于HTTP basic的认证
  user:
    name: admin    #配置登陆名
    password: 123456   #配置登陆密码
---
spring:
  profiles: cks
  application:
    name: eureka
server:
  port: 8761

eureka:
  instance:
    hostname: cks
  client:
#单节点要加这个，不让注册中心自己注册自己
#    registerWithEureka: true
    fetchRegistry: false #这个参数上注册缓存
    serviceUrl:
      defaultZone: http://admin:123456@cks1:8762/eureka/

---
spring:
  profiles: cks1
  application:
    name: eureka
server:
  port: 8762
eureka:
  instance:
    hostname: cks1
  client:
    serviceUrl:
      defaultZone: http://admin:123456@cks:8761/eureka/
